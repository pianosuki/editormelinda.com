{% extends 'base.html' %}

{% block title %}Contact | Editor Melinda{% endblock %}
{% block stylesheets %}
    {{ super() }}
    <style>
        #contact {
            filter: drop-shadow(0px 0px 2px #ddd);
        }
    </style>
{% endblock %}

{% block content %}
    <div class="content-body">
        <div class="content-section">
            <div class="contact-container">
                <form class="contact-form" action="{{ url_for('contact') }}" method="POST">
                    <h3>Contact Editor Melinda</h3>
                    <div class="name-container">
                        <div class="form-field">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-field">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                    </div>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-field">
                        <label for="comment">Comment</label>
                        <textarea id="comment" name="comment" required></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
                <img src="{{ url_for('static', filename='images/melinda2.jpg') }}">
            </div>
        </div>
    </div>
{% endblock %}
